image: mcr.microsoft.com/dotnet/sdk:8.0

stages:
  - build
  - test
  - analyze
  - dockerize
  - deploy

variables:
  DOCKER_IMAGE_NAME: huyenthai01/chat-service
  PROJECT_PATH: src/ChatService/ChatService.csproj
  TEST_PATH: src/ChatService.Tests/ChatService.Tests.csproj
  TAG_NAME: latest

# Build
build:
  stage: build
  tags:
    - project
  script:
    - dotnet restore
    - dotnet build $PROJECT_PATH --configuration Release

# Run Unit Tests + Coverage
test-coverage:
  stage: test
  tags:
    - project
  script:
    - dotnet test $TEST_PATH --collect:"XPlat Code Coverage" --results-directory TestResults
    - dotnet tool install -g dotnet-reportgenerator-globaltool
    - export PATH="$PATH:/root/.dotnet/tools"
    - reportgenerator -reports:TestResults/**/coverage.cobertura.xml -targetdir:coveragereport -reporttypes:HtmlInline_AzurePipelines;Cobertura

# Static Code Analysis (Style + OWASP)
static-analysis:
  stage: analyze
  tags:
    - project
  script:
    - dotnet tool install -g dotnet-format
    - dotnet format --verify-no-changes
    - dotnet tool install -g Microsoft.DevSkim.CLI
    - export PATH="$PATH:/root/.dotnet/tools"
    - devskim analyze --path src/ --output sarif

# Dependency Security
dependency-scan:
  stage: analyze
  tags:
    - project
  script:
    - dotnet tool install --global dotnet-outdated-tool
    - export PATH="$PATH:/root/.dotnet/tools"
    - dotnet outdated --include-auto-references

# Docker Build
dockerize:
  stage: dockerize
  tags:
    - project
  image: docker:latest
  services:
    - docker:dind
  variables:
    DOCKER_BUILDKIT: 0
  script:
    - tag1="${DOCKER_IMAGE_NAME}:${CI_COMMIT_SHORT_SHA}"
    - tag2="${DOCKER_IMAGE_NAME}:${TAG_NAME}"
    - cd "$CI_PROJECT_DIR"
    - docker build -t "$tag1" -t "$tag2" .
  only:
    - branches

# Docker Image Security Scan
docker-security:
  stage: analyze
  tags:
    - project
  image: docker:latest
  services:
    - docker:dind
  script:
    - apk add --no-cache curl
    - curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin
    - tag="${DOCKER_IMAGE_NAME}:${TAG_NAME}"
    - docker pull "$tag" || echo "Image not found, skipping pull"
    - trivy image "$tag" || echo "Trivy scan completed with warnings"
  only:
    - branches

# Push Docker Image
deploy:
  stage: deploy
  tags:
    - project
  image: docker:latest
  script:
    - echo "$DOCKER_HUB_PASSWORD" | docker login -u "$DOCKER_HUB_USERNAME" --password-stdin
    - docker push "$DOCKER_IMAGE_NAME:$CI_COMMIT_SHORT_SHA"
    - docker push "$DOCKER_IMAGE_NAME:$TAG_NAME"
  only:
    - branches
