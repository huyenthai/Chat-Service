name: CI/CD with SonarCloud

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]

env:
  PROJECT_PATH: src/ChatService/ChatService.csproj
  TEST_PATH: src/ChatService.Tests/ChatService.Tests.csproj
  DOCKER_IMAGE_NAME: huyenthai01/chat-service
  TAG_NAME: latest

jobs:
  build-and-analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Install tools
        run: |
          dotnet tool install --global dotnet-sonarscanner
          dotnet tool install --global dotnet-reportgenerator-globaltool
        env:
          DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true

      - name: Add dotnet tools to PATH
        run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: Begin SonarCloud analysis
        run: |
          dotnet sonarscanner begin \
            /k:"chat-service" \
            /o:"messaging" \
            /d:sonar.login="${{ secrets.SONAR_CLOUD_TOKEN }}" \
            /d:sonar.cs.opencover.reportsPaths="coverage/coverage.opencover.xml"

      - name: Build and test with coverage
        run: |
          dotnet build $PROJECT_PATH --configuration Release
          dotnet test ${{ env.TEST_PATH }} \
            --configuration Release \
            --collect:"XPlat Code Coverage" \
            --results-directory TestResults


      - name: Generate OpenCover coverage report
        run: |
          mkdir -p coverage
          reportgenerator \
            -reports:"TestResults/**/coverage.cobertura.xml" \
            -targetdir:"coverage" \
            -reporttypes:"opencover"

      - name: End SonarCloud analysis
        run: dotnet sonarscanner end /d:sonar.login="${{ secrets.SONAR_CLOUD_TOKEN }}"

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: Build and Push Docker Image
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          docker build -t $DOCKER_IMAGE_NAME:$SHORT_SHA -t $DOCKER_IMAGE_NAME:$TAG_NAME .
          docker push $DOCKER_IMAGE_NAME:$SHORT_SHA
          docker push $DOCKER_IMAGE_NAME:$TAG_NAME
